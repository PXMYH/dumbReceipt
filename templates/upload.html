<!DOCTYPE html>
<html>
  <head>
    <title>Dumb Receipt</title>
    <link rel="manifest" href="/static/manifest.json" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: white;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin: 0;
        margin-bottom: 16px;
        font-size: 32px;
        font-weight: bold;
        color: #333;
      }

      input[type="file"] {
        margin-bottom: 16px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        color: #555;
        cursor: pointer;
        background-color: white;
      }

      input[type="submit"] {
        padding: 8px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        background-color: #333;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Dumb Receipt</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
          <input type="file" name="file" />
          <input type="submit" value="Upload" />
        </form>
      </div>
    </div>
    <script>
      if (!navigator.serviceWorker.controller) {
        navigator.serviceWorker
          .register("serviceWorker.js")
          .then(function (reg) {
            console.log(
              "Service worker has been registered for scope: " + reg.scope
            );
          });
      }
    </script>
  </body>
</html>
